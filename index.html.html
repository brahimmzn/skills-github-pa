<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupportDimo - Ticket</title>
    <link rel="icon" href="miniature.png" type="image/png"> <!-- Favicon ajouté -->
    <style>
        body {
            font-family: 'Century Gothic', sans-serif;
            background-image: url('fond clôture de ticket.png'); /* Image de fond ajoutée */
            background-size: contain; /* Ajuste l'image pour qu'elle soit entièrement visible */
            background-repeat: no-repeat; /* Évite la répétition de l'image */
            background-position: center; /* Centre l'image */
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Filtre noir léger */
            z-index: 500; /* Derrière le pop-up */
            display: none; /* Masqué par défaut */
        }
        .popup {
            background-color: #fff;
            color: #333;
            border: 2px solid #00ACC6;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            z-index: 1000;
            text-align: center; /* Centrer le contenu */
            transition: all 0.3s ease; /* Transition pour l'effet de survol */
            animation: fadeIn 0.5s ease-in-out; /* Animation d'apparition */
            display: none; /* Masqué par défaut */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .popup h2 {
            margin-top: 0;
            font-size: 22px;
            color: #00ACC6;
        }
        .popup p {
            margin: 15px 0;
            font-size: 16px;
        }
        .popup a {
            color: #00ACC6;
            text-decoration: none;
        }
        .popup a:hover {
            text-decoration: underline;
        }
        .popup .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #00ACC6;
            font-size: 20px;
        }
        .popup:hover {
            cursor: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAiIGhlaWdodD0iMzAiIHZpZXdCb3g9IjAgMCAzMCAzMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTE1IDBDMjMuMjgxNCAwIDMwIDYuNzE4NiAzMCAxNUMzMCAyMy4yODE0IDIzLjI4MTQgMzAgMTUgMzBDNi43MTg2IDMwIDAgMjMuMjgxNCAwIDE1QzAgNi43MTg2IDYuNzE4NiAwIDE1IDBaIiBmaWxsPSJncmV5IiBmaWxsLW9wYWNpdHk9IjAuNSIvPgo8L3N2Zz4K'), auto;
        }
        .popup button {
            background-color: #00ACC6;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .popup button:hover {
            background-color: #008ba3;
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Filtre noir léger -->
    <div class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Votre ticket a été clôturé</h2>
        <p>Votre ticket a bien été clôturé. Merci de prendre un moment pour répondre à notre questionnaire de satisfaction.</p>
        <button onclick="window.location.href='questionnaire de satisfaction.html'">Répondre au questionnaire</button>
    </div>

    <script>
        window.onload = function() {
            document.querySelector('.overlay').style.display = 'block';
            document.querySelector('.popup').style.display = 'block';
        };

        function closePopup() {
            document.querySelector('.overlay').style.display = 'none';
            document.querySelector('.popup').style.display = 'none';
        }
    </script>
</body>
</html>
